name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate JUnit report
        run: |
          # Run tests with both default and JUnit reporters
          npm run test -- --reporter default --reporter junit --outputFile junit-results.xml

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Node.js Tests # Name of the check run which will be created
          path: junit-results.xml # Path to test results
          reporter: jest-junit # Format of test results (jest-junit is compatible with Vitest's JUnit output)
          fail-on-error: true # Fail the workflow if there are test failures

      - name: Run type checking
        run: npm run typecheck

      - name: Verify build works
        run: npm run build

      - name: Test npm packaging
        run: |
          # Test that the package can be packed
          npm pack --dry-run